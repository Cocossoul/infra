<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match *.**>
  @type copy

  <store>
    @type elasticsearch
    host ${ elasticsearch_host }
    port ${ elasticsearch_port }
    scheme ${ elasticsearch_scheme }
    username elastic
    password changeme
    logstash_format true
    logstash_prefix fluentd_${ machine_name }
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>

  <store>
    @type stdout
  </store>
</match>
