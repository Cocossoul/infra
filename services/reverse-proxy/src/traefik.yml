global:
  sendAnonymousUsage: false

log:
  level: "DEBUG"
  format: json

accessLog:
  filePath: "/var/log/traefik/access.log"
  format: json
  bufferingSize: 0
  fields:
    headers:
      defaultMode: drop # drop all headers per default
      names:
          User-Agent: keep # log user agent strings

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    watch: true
    exposedByDefault: false
    swarmMode: false

api:
  dashboard: true
  debug: false
  insecure: false

entryPoints:
  insecure:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "secure"
          scheme: "https"
          permanent: true
  secure:
    address: ":443"
    http:
      middlewares:
        - whitelist

certificatesResolvers:
  letsencrypt:
    acme:
      email: "corentin0pape@gmail.com"
      storage: "/srv/acme.json"
      caServer: "https://acme-v02.api.letsencrypt.org/directory"
      keyType: "EC256"
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 0

http:
  middlewares:
    ratelimiter:
      rateLimit:
        average: 30
        burst: 25
    whitelist:
      ipWhiteList:
        sourceRange:
