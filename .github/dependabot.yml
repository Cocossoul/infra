# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/services/minecraft_server/src/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "terraform"
    directory: "/services/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "terraform"
    directory: "/services/*"
    schedule:
      interval: "weekly"
  - package-ecosystem: "terraform"
    directory: "/machines/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "terraform"
    directory: "/machines/*"
    schedule:
      interval: "weekly"
